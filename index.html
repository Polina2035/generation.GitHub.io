<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поколение К</title>
    <style>
        body {
            background-image: url('1-3.png'); /* Установка фонового изображения */
            background-size: cover; /* Масштабирование изображения, чтобы оно заполнило весь фон */
            background-position: center; /* Центрирование изображения */
            background-repeat: no-repeat; /* Предотвращение повторения изображения */
            color: #952926;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 42px;
            margin: 0;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .nav-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .nav-item {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px 30px;
            border: 2px solid #952926;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        .nav-item:hover {
            background-color: #952926;
            transform: scale(1.02);
        }
        .nav-item a {
            color: #952926;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        .nav-item:hover a {
            color: #ECE9E4;
        }
        .content {
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Поколение К</h1>
        <div class="nav-menu">
            <div class="nav-item"><a href="test.html">Тесты</a></div>

            <div class="nav-item"><a href="https://vk.com/generation__k">Ссылка на сообщество ВК</a></div>
        </div>
    </div>
    
    <div class="content">
        <!-- Здесь будет основной контент страницы -->
    </div>
</body>
</html>
